<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThoughtNest</title>
    <!-- links -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="container-fluid mt-3 mb-3">
        <a class="navbar-brand ms-3" href="./home.html">ThoughtNest</a>
        <div class="d-flex">
          <button
            class="btn btn-outline-light me-3 p-2 writePost"
            type="button"
          >
            Write a Post
          </button>
          <button
            class="btn btn-outline-light me-3 p-2 loginSignUp"
            type="button"
          >
            Login / SignUp
          </button>
          <h2 class="profileName"></h2>
        </div>
      </div>
    </nav>

    <!-- search bar -->
    <section>
      <div class="container">
        <form class="d-flex mt-5 formSearch" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary me-3" type="submit">
            Search
          </button>
        </form>
      </div>
    </section>

    <!-- recent Posts -->

    <section>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <h1>Recent Posts:</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- table -->
    <section>
      <div class="container mt-3">
        <table class="table table-striped table-hover mt-5 text-center">
          <thead></thead>
          <tbody id="blog-Body"></tbody>
        </table>
      </div>
    </section>

    <!-- links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
