<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write a post</title>
    <!-- links -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body style="background-color: #f2f2f2">
    <!-- navbar -->
    <nav class="navbar">
      <div class="container-fluid mt-3 mb-3">
        <a class="navbar-brand ms-3" href="./home.html ">ThoughtNest</a>
        <div class="d-flex">
          <button
            class="btn btn-outline-light me-3 p-2 loginSignUp"
            type="button"
          >
            Login / SignUp
          </button>
        </div>
      </div>
    </nav>

    <!-- Write your idea and name and other input fields -->
    <section>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <h1>Write down your Idea:</h1>
          </div>
          <div class="col-lg-12 mt-5">
            <form
              id="ideaForm"
              class="dataInputRow row gy-2 gx-3 align-items-center"
            >
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control Fields"
                  id="nameInput"
                  placeholder="Your Name"
                />
              </div>
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup"
                  >Email</label
                >
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input
                    type="text"
                    class="form-control Fields"
                    id="emailInput"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect"
                  >Preference</label
                >
                <select class="form-select Fields" id="preferenceSelect">
                  <option selected>Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- blog title and body field -->
    <section>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <input
              type="text"
              class="form-control Fields"
              id="titleInput"
              placeholder="Enter Title Here"
            />
          </div>
          <div class="col-12">
            <textarea
              class="form-control mt-3 Fields"
              aria-label="With textarea"
              id="bodyInput"
              placeholder="Write Body here"
            ></textarea>
          </div>
          <div class="col-12">
            <button
              class="btn btn-outline-primary mt-3 p-3 rounded publishBtn"
              type="button"
            >
              Publish
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
